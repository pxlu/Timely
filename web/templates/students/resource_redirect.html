{% extends "base-template.html" %}
{% block title %}Resource_redirect{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block navbar %}
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('home') }}">Timely</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">  
              <li>
                  <a href="{{ url_for('render_login') }}">Sign In</a>
              </li>
              <li>
                  <a href="{{ url_for('render_signup') }}">Sign Up</a>
              </li>
          </ul>
      </div>
      <!-- /.navbar-collapse -->
  </div>
<!-- /.container-fluid -->
</nav>
{% endblock %}

{% block index %}
    <script language="Javascript">
    window.onload = window.opener.location.href="{{ url_for('resources') }}"; self.close();
    </script>
{% endblock %}
